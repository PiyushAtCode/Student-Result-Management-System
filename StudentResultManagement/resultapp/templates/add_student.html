{% extends "admin_base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <h2 class="mb-4"><i class="fas fa-user-plus"></i> Add Student</h2>
  
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="fullname" class="form-label fw-bold">Full Name</label>
      <input
        type="text"
        class="form-control form-control-lg shadow-sm"
        id="fullname"
        name="fullname"
        required
        placeholder="Enter Full Name"
      />
    </div>

    <div class="mb-3">
      <label for="rollid" class="form-label fw-bold">Roll ID</label>
      <input
        type="text"
        class="form-control form-control-lg shadow-sm"
        id="rollid"
        name="rollid"
        required
        placeholder="Roll Number"
        maxlength="5"
      />
    </div>

    <div class="mb-3">
      <label for="emailid" class="form-label fw-bold">Email ID</label>
      <input
        type="email"
        class="form-control form-control-lg shadow-sm"
        id="emailid"
        name="emailid"
        required
        placeholder="Enter Email"
      />
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Gender</label><br>
      <div class="form-check form-check-inline">
        <input
          type="radio"
          class="form-check-input"
          id="gender_male"
          name="gender"
          value="Male"
          required
          checked
        />
        <label class="form-check-label" for="gender_male">Male</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          type="radio"
          class="form-check-input"
          id="gender_female"
          name="gender"
          value="Female"
          required
        />
        <label class="form-check-label" for="gender_female">Female</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="class" class="form-label fw-bold">Select Class</label>
      <select class="form-select form-control-lg shadow-sm" id="class" name="class" required>
        <option value="">-- Select Class --</option>
        {% for i in classes %}
          <option value="{{ i.id }}">{{ i.class_name }} - Section {{ i.section }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="dob" class="form-label fw-bold">Date of Birth</label>
      <input
        type="date"
        class="form-control form-control-lg shadow-sm"
        id="dob"
        name="dob"
        required
      />
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-success btn-lg px-4">
        <i class="fas fa-check-circle me-1"></i> Submit
      </button>
    </div>
  </form>
</div>

{% endblock content %}
