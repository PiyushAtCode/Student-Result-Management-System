{% extends "admin_base.html" %} {% load static %} {% block content %}

<div class="container">
  <h2 class="mb-4"><i class="fas fa-edit"></i> Edit Student Class</h2>
  {% if messages %} {% for message in messages %}
  <div
    class="alert alert-{{ message.tags }} alert-dismissible fade show"
    role="alert"
  >
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="classname" class="form-label">Class Name</label>
      <input
        type="text"
        class="form-control"
        id="classname"
        name="classname"
        required
        placeholder="Enter Class Name"
        value="{{class_obj.class_name}}"
      />
      <small class="text-muted">e.g., Frist,Second,Sixth</small>
    </div>

    <div class="mb-3">
      <label for="classnamenumeric" class="form-label"
        >Class Name in Numeric</label
      >
      <input
        type="text"
        class="form-control"
        id="classnamenumeric"
        name="classnamenumeric"
        required
        placeholder="Enter Class Name in Numeric"
        value="{{class_obj.class_numeric}}"
      />
      <small class="text-muted">e.g., 1, 2, 3</small>
    </div>

    <div class="mb-3">
      <label for="section" class="form-label">Section</label>
      <input
        type="text"
        class="form-control"
        id="section"
        name="section"
        required
        placeholder="Enter Section"
        value="{{class_obj.section}}"
      />
      <small class="text-muted">e.g., A, B, C</small>
    </div>

    <button type="submit" class="btn btn-success">
      <i class="fas fa-check-circle me-1"></i> Submit
    </button>
  </form>
</div>

{% endblock content %}
