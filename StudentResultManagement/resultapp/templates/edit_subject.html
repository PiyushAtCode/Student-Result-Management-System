{% extends "admin_base.html" %} {% load static %} {% block content %}

<div class="container">
  <h2 class="mb-4"><i class="fas fa-edit"></i> Edit Subject </h2>
  {% if messages %} {% for message in messages %}
  <div
    class="alert alert-{{ message.tags }} alert-dismissible fade show"
    role="alert"
  >
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="subjectname" class="form-label">Subject Name</label>
      <input
        type="text"
        class="form-control"
        id="subjectname"
        name="subjectname"
        required
        placeholder="Enter Subject Name !"
        value="{{subject_obj.subject_name}}"
      />
    </div>

    <div class="mb-3">
      <label for="subjectcode" class="form-label"
        >Subject Code</label
      >
      <input
        type="text"
        class="form-control"
        id="subjectcode"
        name="subjectcode"
        required
        placeholder="Enter Subject Code !"
        value="{{subject_obj.subject_code}}"
      />
    </div>
    
    <button type="submit" class="btn btn-success">
      <i class="fas fa-check-circle me-1"></i> Submit
    </button>
  </form>
</div>

{% endblock content %}
