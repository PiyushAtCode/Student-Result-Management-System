{% extends "admin_base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <h2 class="mb-4"><i class="fas fa-key me-2"></i> Change Password</h2>
  
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <!-- Card for Add Notice Form -->
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-dark text-white rounded-top-4">
      <h5 class="mb-0"> Add New Password </h5>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="old_password" class="form-label fw-bold">Old Password</label>
          <input
            type="password"
            class="form-control form-control-lg shadow-sm"
            id="old_password"
            name="old_password"
            required
            placeholder="Enter Your Old Password !"
          />
        </div>


        <div class="mb-3">
          <label for="new_password" class="form-label fw-bold">New Password</label>
          <input
            type="password"
            class="form-control form-control-lg shadow-sm"
            id="new_password"
            name="new_password"
            required
            placeholder="Enter Your New Password !"
          />
        </div>


        <div class="mb-3">
          <label for="confirm_password" class="form-label fw-bold">Confirm New Password</label>
          <input
            type="password"
            class="form-control form-control-lg shadow-sm"
            id="confirm_password"
            name="confirm_password"
            required
            placeholder="Enter Your New Password again !"
          />
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success btn-lg px-4">
            <i class="fas fa-check-circle me-1"></i> Submit
          </button>
        </div>
      </form>
    </div>
  </div>

</div>

{% endblock content %}
